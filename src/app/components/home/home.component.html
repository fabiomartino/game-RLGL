<div fxLayout="column">

  <div fxLayout="row" fxFill fxLayoutAlign="center">
    <button mat-fab aria-label="Logo icon" class="logo-class">
      <mat-icon>mouse</mat-icon>
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">

        <h1 fxLayout="row" fxFill fxLayoutAlign="center center">Create new player</h1>

        <mat-form-field fxLayout="column" fxFill>
          <input matInput placeholder="Name" formControlName="username" required>
          <mat-error>
            Please provide a valid nickname
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" fxLayout="row" fxFill fxLayoutAlign="center center">JOIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
